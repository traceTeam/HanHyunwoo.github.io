<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- link:css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <style>
    .skyblue {
      color: skyblue;
    }
  </style>
</head>
<body>
  <!-- 선택자 :
   우선순위는 id가 가장 높다.
   1) 태그 선택 tag
   2) class 선택 - .class
   3) id 선택 - #id; 문서 내에서 하나만 -->
  <h1>html/css실습</h1>
  <p style="color: blue">안녕, 파란색</p>
  <p class="red">안녕, 빨간색</p>
  <p id="red" class="skyblue">안녕, 하늘색</p>
  <p class="white red">안녕, 또 빨간색</p>
  <div class="red right">
    ml-auto
  </div>
  <div class="red left">
    mr-auto
  </div>
  <div class="red center">
    둘다
  </div>
  <div class="blue f-left">
    왼쪽에 떠있음.
  </div>
  <div class="red f-right">
    오른쪽에 떠있음.
  </div>
  <div class="container mt-5">
    <div class="row">
      <!-- div.col-3{col-3}*4 -->
      <div class="col-3">col-3</div>
      <div class="col-3">col-3</div>
      <div class="col-3">col-3</div>
      <div class="col-3">col-3</div>
    </div>

    <!-- div.row>div.col-6.col-sm-4{.col-6.col-sm-4}*3 -->
    <div class="row">
      <div class="col-6 col-sm-4">.col-6.col-sm-4</div>
      <div class="col-6 col-sm-4">.col-6.col-sm-4</div>
      <div class="col-6 col-sm-4">.col-6.col-sm-4</div>
    </div>

    <div class="row align-items-center">
      <div class="col-4 offset-4">
        .col-md-4.offset.md-4
      </div>
    </div>

    <!-- 1. col : 2개 sm : 3개 md : 4개 -->
    <!-- div.row>div.col-6.col-sm-4.col-md-3*4 -->
    <div class="row">
      <div class="col-6 col-sm-4 col-md-3"></div>
      <div class="col-6 col-sm-4 col-md-3"></div>
      <div class="col-6 col-sm-4 col-md-3"></div>
      <div class="col-6 col-sm-4 col-md-3"></div>
    </div>
    <!-- 2. (sm) offset(2칸) 1개, sm(5칸) : 1개 -->
    <div class="row">
      <div class="offset-sm-2 col-sm-5"></div>
    </div>
    <!-- 3. (sm) 3칸 1개로 수직, 수평 가운데정렬 -->
    <div class="row align-items-center justify-content-center">
      <div class="col-sm-3"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
